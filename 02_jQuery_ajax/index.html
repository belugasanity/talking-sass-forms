
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Information Form</title>

<!-- Normalize -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet" type="text/css">
<!-- Styles -->
<link href="style/styling.css" rel="stylesheet" type="text/css">

<!--jQuery file source-->
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>

<body>

<div class="container">
<header>
<h1>02 AJAX Form</h1>
</header>

<main>

    <div id="form-messages"></div>



    <form id="ajax-contact" method="post" action="contact.php">
        <div class="field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="field">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>

        <div class="field">
            <button type="submit">Send</button>
        </div>
    </form>

</main>

</div>

<script src="js/main.js"></script>
</body>
</html>
