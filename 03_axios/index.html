<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information Form</title>

    <!-- Normalize -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet" type="text/css">
    <!-- Styles -->
    <link href="style/styling.css" rel="stylesheet" type="text/css">

    <!--AXIOS file source-->
    <script type="text/javascript" src="./node_modules/axios/dist/axios.js"></script>

</head>
<body>
<header>
    <h1>03 AJAX Form</h1>
</header>

<main>

<form action="contact.php" method="POST" enctype="multipart/form-data" name="patientInfo">

    <fieldset>
        <h2>Personal Information</h2>
        <label><p>Name:</p><input name="name" type="text" placeholder="full name" pattern="[a-zA-Z0-9 .]{2,99}" required> </label>
        <label><p>Address:</p><input name="address" type="text" placeholder="address" pattern="[a-zA-Z0-9 .]{3,99}" required> </label>
        <label><p>Email:</p><input name="from" type="email" placeholder="email" required> </label>

        <div>
            <label><p>Message:</p></label>
            <textarea name="body"></textarea>
        </div>
    </fieldset>


    <input class="submit" type="submit" value="Submit">

</form>

</main>

</body>
</html>
