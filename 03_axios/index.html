<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information Form</title>

    <!-- Normalize -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet" type="text/css">
    <!-- Styles -->
    <link href="style/styling.css" rel="stylesheet" type="text/css">

    <!--AXIOS file source-->
    <script type="text/javascript" src="../../node_modules/axios/dist/axios.js"></script>

</head>
<body>

<div class="container">
<header>
    <h1>03 AXIOS Form</h1>
</header>

<main>

    <div id="form-messages" class="container2"></div>


    <form id="axios-contact" method="post" action="">
        <div class="field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="field">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>

        <div class="field">
            <button id="post" type="submit">Send</button>
        </div>
    </form>

</main>
</div>

    <script>
      document.getElementById('post').onclick = function () {
        axios.post('/server', {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            message: document.getElementById('message').value
          })
          .then(function (response) {
            console.log(response);
          })
          .catch(function (error) {
            console.log(error);
          });
      }
    </script>

</body>
</html>
